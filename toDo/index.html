<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2 class="underline">
          Grocery List <img src="images/icon.png" alt="icon" />
        </h2>
        <div class="row mb-20">
          <input class="min-w0" type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()">Add</button>
        </div>

        <label class="mt-20" for="grams">Select Qty in Grams:</label>
        <div class="flex justify-left items-center gap15">
          <input
            class="range-grams input"
            type="range"
            id="grams"
            name="grams"
            min="0"
            max="1000"
            value="0"
            step="25"
            oninput="updateQuantity()"
          />

          <span class="border-1" id="grams-count">0.0 gms</span>
        </div>
        <br />

        <label for="kilograms" class="mt-20">Select Qty in Kgs:</label>
        <div class="flex justify-left items-center gap15">
          <input
            class="range-kgs input"
            type="range"
            id="kilograms"
            name="kilograms"
            min="0"
            max="10"
            value="0"
            step="1"
            oninput="updateQuantity()"
          />
          <span class="border-1" id="kilograms-count">0 kg</span>
        </div>
        <br />

        <p class="mt-20 text-30" id="total-display">
          Total <span>Qty: 0.0 grams</span>
        </p>

        <h2 class="mt-20 underline">list:</h2>

        <ul id="list-container"></ul>
        <button class="clr-btn" onclick="clearTasks()">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
