<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>Grocery List <img src="images/icon.png" alt="icon" /></h2>
        <div class="row mb-20">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()">Add</button>
        </div>

        <label class="mt-20" for="grams">Select Qty in Grams:</label>
        <input
          type="range"
          id="grams"
          name="grams"
          min="0"
          max="975"
          value="0"
          step="25"
          oninput="updateQuantity()"
        />
        <span class="mt-20" id="grams-count">0.0 grams</span>
        <br />

        <label for="kilograms" class="mt-20">Select Qty in Kgs:</label>
        <input
          type="range"
          id="kilograms"
          name="kilograms"
          min="0"
          max="10"
          value="0"
          step="0.1"
          oninput="updateQuantity()"
        />
        <span id="kilograms-count">0 kg</span>
        <br />

        <p class="mt-20 text-30" id="total-display">
          Total <span>Qty: 0.0 grams</span>
        </p>

        <ul id="list-container"></ul>
        <button class="clr-btn" onclick="clearTasks()">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
